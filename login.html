<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">

</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 class="title">Smart Login System</h2>
      <form>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required
          name="";
          id="loginMail"
          >
          <i class="fa fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required
          id="loginPass"
          >
          <i class="fa fa-lock"></i>
        </div>
        <button type="submit" class="btn" id="btnLogin">Login</button>
      </form>
      <p class="signup-link">Don't have an account?<span id="SignUpBtn"> <a href="#">Sign Up</a></span></p>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/all.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
